<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <filter id="bg-blur" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="100" result="blurred"/>
      <feSpecularLighting in="blurred" surfaceScale="3" specularConstant="0.7" specularExponent="25" lighting-color="white" result="spec">
        <fePointLight x="-400" y="-400" z="500"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="blurred" operator="in" result="lit"/>
      <feBlend in="blurred" in2="lit" mode="screen"/>
    </filter>

    <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.04"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1600" height="900" fill="transparent"/>

  <g filter="url(#bg-blur)">
    <rect x="128" y="90"
          width="1344" height="720"
          rx="24" ry="24"
          fill="black" fill-opacity="0.6"
          stroke="white" stroke-opacity="0.2" stroke-width="1.5"/>
    <rect x="128" y="90"
          width="1344" height="720"
          rx="24" ry="24"
          fill="url(#highlight)"/>
  </g>
</svg>
